<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <script src="kinobilletter.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Kinobilletter</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Bestilling av kinobilletter</h1>
            <!-- Submit form for all input fields -->
            <form id="bestilling" onsubmit="formSubmit(); return false">
                <!-- Dropdown menu for selecting a movie -->
                <div class="form-group">
                    <label for="film">Velg film:</label>
                    <select name="film" class="form-control" id="film" required>
                        <!-- Non-clickable option that is hidden when selected so the dropdown displays that instead of the first movie on the list -->
                        <option hidden disabled selected value>Velg film her</option>
                        <option value="American Fiction">American Fiction</option>
                        <option value="Anatomy of a Fall">Anatomy of a Fall</option>
                        <option value="Barbie">Barbie</option>
                        <option value="The Holdovers">The Holdovers</option>
                        <option value="Killers of the Flower Moon">Killers of the Flower Moon</option>
                        <option value="Maestro">Maestro</option>
                        <option value="Oppenheimer">Oppenheimer</option>
                        <option value="Past Lives">Past Lives</option>
                        <option value="Poor Things">Poor Things</option>
                        <option value="The Zone of Interest">The Zone of Interest</option>
                    </select>
                </div>
                <!-- All remaining input fields with their own type -->
                <div class="form-group">
                    <label for="antall">Antall:</label>
                    <input type="number" class="form-control" id="antall" name="antall" min="1" max="100" required>
                </div>
                <div class="form-group">
                    <label for="fornavn">Fornavn:</label>
                    <input type="text" class="form-control" id="fornavn" name="fornavn" min="1" max="255" required>
                </div>
                <div class="form-group">
                    <label for="etternavn">Etternavn:</label>
                    <input type="text" class="form-control" id="etternavn" name="etternavn" min="1" max="255" required>
                </div>
                <div class="form-group">
                    <label for="telefon">Telefonnr:</label>
                    <input type="tel" class="form-control" id="telefon" name="telefon">
                </div>
                <div class="form-group">
                    <label for="epost">Epost:</label>
                    <input type="email" class="form-control" id="epost" name="epost">
                </div>
                <input type="submit" class="btn btn-primary" value="KjÃ¸p Billett">
            </form>
        </div>
        <div class="col-md-6">
            <h2>Alle Billetter</h2>
            <div id="ticketsContainer"></div>
            <!-- This is where the table with the input array goes -->
            <button class="btn btn-danger" onclick="slettAlle()">Slett alle billettene</button>
            <!-- Clicking this button executes the slettAlle script, deleting the values in the array -->
        </div>
    </div>
</div>
</body>
</html>
